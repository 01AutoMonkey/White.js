<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
          img {
            -moz-box-shadow: 0 10px 15px -12px #6f6f6f;
            -webkit-box-shadow: 0 10px 15px -12px #6f6f6f;
            box-shadow: 0 10px 15px -12px #6f6f6f;
            border: 1px solid #222;
          }

          body {
            margin: 0px;//40px auto;
            max-width: 100%; //650px;
            line-height:1.6;
            font-size:18px;
            color:#444;
            padding: 50px;//0 10px;
            font-family: "Helvetica Neue", Helvetica, arial, freesans, clean, sans-serif;
          }

          figure {
            display: inline-block;
            margin: 10px;
          }

          p {
            margin: 10px;
          }
        </style>
    </head>
    <body>
      <figure>
        <img src="50.png" />
        <figcaption>Origin</figcaption>
      </figure>
      <figure>
        <img src="14.png" />
        <figcaption>Origin</figcaption>
      </figure>
      <figure>
        <img src="19.png" />
        <figcaption>Origin</figcaption>
      </figure>
      <figure>
        <img src="http://i.imgur.com/mwFmxRB.png" />
        <figcaption>CORS Enabled</figcaption>
      </figure>
      <figure>
        <img src="http://labrador.is/media/media/77.png" />
        <figcaption>CORS Disabled (Use Proxy)</figcaption>
      </figure>

      <figure>
        <img src="50.png" width="30", height="50" />
        <figcaption>Image with width and height attributes</figcaption>
      </figure>
      <figure>
        <img src="50.png" style="width: 30px; height: 50px;" />
        <figcaption>Image with width and height css style</figcaption>
      </figure>

      <p>These images were all in color, but now they're not! Thanks to <b>White.js</b> (and not Photoshop or GIMP).</p>

      <script src="white.js"></script>
      <script src="dat.gui.min.js"></script>
      <script>
        White.init();
        var gui = new dat.GUI();
        gui.add(White, "contrast", 0, 255).onChange(function(newValue) {
          White.init();
        });
        gui.add(White, "brightness", 0, 255).onChange(function(newValue) {
          White.init();
        });
        gui.add(White, "black_threshold", 0, 255).onChange(function(newValue) {
          White.init();
        });
      </script>
    </body>
</html>
