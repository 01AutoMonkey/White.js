    <body>
      <h1>img-white.js</h1>
      <button id="apply" onClick="White.run('img');">Apply</button><button id="restore" onClick="White.restore();">Restore</button><br>
<img src="./per_img/1.jpg"><img src="./per_img/2.jpg"><img src="./per_img/3.jpg"><img src="./per_img/4.jpg"><img src="./per_img/5.jpg"><img src="./per_img/6.jpg"><img src="./per_img/7.jpg"><img src="./per_img/8.jpg"><img src="./per_img/9.jpg"><img src="./per_img/10.jpg"><img src="./per_img/11.jpg"><img src="./per_img/12.jpg"><img src="./per_img/13.jpg"><img src="./per_img/14.jpg"><img src="./per_img/15.jpg"><img src="./per_img/16.jpg"><img src="./per_img/17.jpg"><img src="./per_img/18.jpg"><img src="./per_img/19.jpg"><img src="./per_img/20.jpg">

      <script src="../src/white2.js?run=false&selector=img"></script>
      <!--<script src="../bin/white.min.js"></script>-->
      <script src="dat.gui.min.js"></script>
      <script>
        var selector = "img";

        //White.proxy = ["http://crossorigin.me/", "http://cors.io/?u="];
        //White.selector = "img";
        //White.brightness = 33;
        //White.contrast = 50;
        //White.black_threshold = 40;
        //White.white_threshold = 255;
        //White.run(selector);
        var gui = new dat.GUI();
        gui.add(White, "brightness", 0, 255).onChange(function(newValue) {
          White.brightness = newValue;
          White.run(selector);
        });
        gui.add(White, "contrast", 0, 255).onChange(function(newValue) {
          White.contrast = newValue;
          White.run(selector);
        });
        gui.add(White, "black_threshold", 0, 255).onChange(function(newValue) {
          White.black_threshold = newValue;
          White.run(selector);
        });
        gui.add(White, "white_threshold", 0, 255).onChange(function(newValue) {
          White.white_threshold = newValue;
          White.run(selector);
        });
      </script>
    </body>
